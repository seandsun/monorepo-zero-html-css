<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-Navy-950 text-White font-Inter min-h-screen grid place-content-center"
  >
    <main>
      <div
        class="bg-Blue-950 max-w-[327px] rounded-lg overflow-hidden xl:flex xl:flex-row-reverse xl:max-w-[1200px]"
      >
        <picture class="relative xl:flex-1/2">
          <source
            media="(max-width: 1280px)"
            srcset="../assets/images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 1281px)"
            srcset="../assets/images/image-header-desktop.jpg"
          />
          <img
            class="w-full h-full"
            src="../assets/images/image-header-mobile.jpg"
            alt="Image header"
          />
          <!-- overlay -->
          <div
            class="bg-Purple-500/50 mix-blend-color backdrop-brightness-50 w-full h-full absolute top-0 pointer-events-none"
          ></div>
        </picture>
        <div class="pt-10 pb-8 px-8 xl:flex-1/2 xl:pt-20 xl:px-20">
          <h2
            class="font-bold text-center text-3xl/[2.125rem] mb-4 xl:text-[2.5rem] xl:text-left xl:leading-11 xl:mb-8"
          >
            Get <span class="text-Purple-500">insights</span> that help your
            business grow.
          </h2>
          <p
            class="text-[.9375rem] text-center text-White-transparent-100 mb-10 xl:text-left xl:text-lg xl:leading-9 xl:mb-18"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div
            class="text-center flex flex-col gap-6 xl:flex-row xl:gap-14 xl:text-left"
          >
            <div class="mb-4">
              <p class="font-bold text-2xl mb-1">10k+</p>
              <p
                class="font-Lexend-Deca uppercase text-xs tracking-wider text-White-transparent-50"
              >
                companies
              </p>
            </div>
            <div class="mb-4">
              <p class="font-bold text-2xl mb-1">314</p>
              <p
                class="font-Lexend-Deca uppercase text-xs tracking-wider text-White-transparent-50"
              >
                templates
              </p>
            </div>
            <div>
              <p class="font-bold text-2xl uppercase mb-1">12m+</p>
              <p
                class="font-Lexend-Deca uppercase text-xs tracking-wider text-White-transparent-50"
              >
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
