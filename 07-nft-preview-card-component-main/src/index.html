<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-Blue-950-main-BG text-White font-Outfit min-h-screen grid place-content-center"
  >
    <main>
      <div class="bg-Blue-900-card-BG max-w-[327px] p-6 rounded-[15px]">
        <!-- 
          Con "group" puedo agrupar elementos, así que agrupo las dos imágenes
          y oculto una con "hidden", es necesario hacer un group porque necesito
          una "superficie" sobre la cual hacer un hover y que se revele lo que 
          está oculto. "hidden" hace parte de "display" al igual que "flex" lo
          cual quiere decir que solo puede existir uno, como utilizo flex para
          centrar la img en su container, primero puedo usar "hidden" y luego
          para mostrar la img al hacer "hover" agrego "flex"
        -->
        <div class="mb-6 relative group">
          <img
            class="rounded-lg"
            src="../assets/images/image-equilibrium.jpg"
            alt="Image of a cube balancing on one of its points"
          />
          <div
            class="bg-Cyan-400/50 rounded-lg absolute top-0 left-0 right-0 bottom-0 items-center justify-center hidden cursor-pointer group-hover:flex"
          >
            <img src="../assets/images/icon-view.svg" alt="Icon view" />
          </div>
        </div>
        <h2
          class="font-semibold text-[1.375rem] mb-3 cursor-pointer hover:text-Cyan-400"
        >
          Equilibrium #3429
        </h2>
        <p class="text-Blue-500 mb-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between items-center">
          <div class="flex gap-1.5 items-center text-Cyan-400 font-semibold">
            <img src="../assets/images/icon-ethereum.svg" alt="Icon Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="flex gap-1.5 items-center mb-4">
            <img src="../assets/images/icon-clock.svg" alt="Icon clock" />
            <p class="text-Blue-500">3 days left</p>
          </div>
        </div>
        <hr class="text-Blue-800-line mb-4" />
        <div class="flex gap-4 items-center">
          <img
            class="size-[33px] border border-White rounded-full"
            src="../assets/images/image-avatar.png"
            alt="Jules's avatar image"
          />
          <p class="text-Blue-500">
            Creation of
            <span class="text-White cursor-pointer hover:text-Cyan-400"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
