<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-Grey-900 min-h-screen flex flex-col items-center justify-center text-White font-inter py-14"
  >
    <section
      class="bg-Grey-800 w-[327px] rounded-xl p-6 flex flex-col items-center sm:w-[456px] sm:p-10"
    >
      <img
        class="rounded-full mb-6 w-24"
        src="../assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h2 class="font-bold mb-1 text-2xl">Jessica Randall</h2>
      <h3 class="text-Green font-bold mb-6">London, United Kingdom</h3>
      <p class="text-sm text-center mb-6 sm:text-base">
        "Front-end developer and avid reader."
      </p>
      <ul class="w-full">
        <li>
          <a
            class="bg-Grey-700 block w-full p-3 text-center font-bold rounded-lg mb-4 hover:bg-Green hover:text-Grey-900"
            href="https://github.com/seandsun"
            target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a
            class="bg-Grey-700 block w-full p-3 text-center font-bold rounded-lg mb-4 hover:bg-Green hover:text-Grey-900"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Front-end Mentor</a
          >
        </li>
        <li>
          <a
            class="bg-Grey-700 block w-full p-3 text-center font-bold rounded-lg mb-4 hover:bg-Green hover:text-Grey-900"
            href="https://co.linkedin.com/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            class="bg-Grey-700 block w-full p-3 text-center font-bold rounded-lg mb-4 hover:bg-Green hover:text-Grey-900"
            href="https://x.com/"
            target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a
            class="bg-Grey-700 block w-full p-3 text-center font-bold rounded-lg mb-4 hover:bg-Green hover:text-Grey-900"
            href="https://www.instagram.com/"
            target="_blank"
            >Instagram</a
          >
        </li>
      </ul>
    </section>
  </body>
</html>
