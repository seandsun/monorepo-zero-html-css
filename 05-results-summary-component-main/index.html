<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="result">
          <h2 class="title">Your Result</h2>
          <div class="score">
            <p class="number">76</p>
            <p class="of">of 100</p>
          </div>
          <h3 class="subtitle">Great</h3>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="title">Summary</h2>
          <div class="summary-item reaction">
            <div class="data">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon reaction"
              />
              <p>Reaction</p>
            </div>
            <p class="score">80 <span>/ 100</span></p>
          </div>
          <div class="summary-item memory">
            <div class="data">
              <img src="./assets/images/icon-memory.svg" alt="icon memory" />
              <p>Memory</p>
            </div>
            <p class="score">92 <span>/ 100</span></p>
          </div>
          <div class="summary-item verbal">
            <div class="data">
              <img src="./assets/images/icon-verbal.svg" alt="icon verbal" />
              <p>Verbal</p>
            </div>
            <p class="score">61 <span>/ 100</span></p>
          </div>
          <div class="summary-item visual">
            <div class="data">
              <img src="./assets/images/icon-visual.svg" alt="icon visual" />
              <p>Visual</p>
            </div>
            <p class="score">73 <span>/ 100</span></p>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
