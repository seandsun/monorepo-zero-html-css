<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>QR code component</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-Slate-300 h-dvh grid place-items-center font-Outfit">
    <main>
      <div class="w-[320px] bg-White p-4 rounded-[22px] shadow-xl">
        <img
          class="rounded-xl mb-6"
          src="../assets/images/image-qr-code.png"
          alt="QR code image"
        />
        <h2
          class="text-[1.375rem] leading-7 font-bold text-center text-Slate-900 mb-4"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="text-[.9375rem] leading-6 text-center text-Slate-500 mx-3 mb-6"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
