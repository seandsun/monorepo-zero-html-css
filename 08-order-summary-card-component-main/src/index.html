<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-Blue-100 bg-[url(../assets/images/pattern-background-mobile.svg)] bg-no-repeat bg-contain min-h-screen grid place-content-center font-Red-Hat-Display text-Blue-950 py-14 sm:bg-[url(../assets/images/pattern-background-desktop.svg)]"
  >
    <main>
      <div
        class="max-w-[327px] bg-Blue-50 rounded-xl overflow-hidden text-center sm:max-w-[450px]"
      >
        <img
          src="../assets/images/illustration-hero.svg"
          alt="Illustration of a person listening to music and dancing"
        />
        <div class="p-6 sm:p-12">
          <h2 class="font-black text-[1.375rem] mb-4 sm:text-[1.75rem]">
            Order Summary
          </h2>
          <p class="text-Gray-600 px-1 mb-4">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="flex justify-between items-center bg-Blue-100/30 rounded-lg p-4 mb-4 sm:mb-8 sm:p-6"
          >
            <div class="flex gap-5">
              <img src="../assets/images/icon-music.svg" alt="" />
              <div>
                <p class="font-black text-sm sm:text-base">Annual Plan</p>
                <p class="text-Gray-600 font-semibold text-sm sm:text-base">
                  $59.99/year
                </p>
              </div>
            </div>
            <a
              class="font-bold text-Blue-700 text-sm underline cursor-pointer hover:decoration-transparent hover:text-Blue-700/70 sm:text-base"
              href="#"
              >Change</a
            >
          </div>
          <button
            class="block bg-Blue-700 text-Blue-50 text-sm w-full font-bold rounded-lg p-3 cursor-pointer mb-6 shadow-[0_20px_20px] shadow-Blue-700/20 hover:bg-Blue-700/70 sm:text-base"
          >
            Proceed to Payment
          </button>
          <button
            class="block w-full font-bold text-sm cursor-pointer sm:text-base"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
